name: deploy gh-pages

on:
  pull_request:
    types: [closed]
    branches: [master]

  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Environment Setup 🔧
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Cache dependencies 🍪
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            **/.npm
            **/node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies without Proxy 📁
        # only install when cache miss or package.json changed
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm --proxy=null --https_proxy=null --strict-ssl=true run install:renderer

      - name: Cache buildings 🏗
        uses: actions/cache@v2
        id: building
        with:
          path: |
            **/.cache/
            **/public/
            **/.next/
          key: ${{ runner.os }}-build

      - name: Build 🚧
        run: npm run build:renderer

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./renderer/out
