name: deploy gh-pages

on:
  pull_request:
    types: [closed]
    branches: [master]

  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Environment Setup 🔧
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Check package change or not 👀
        id: changes
        run: |
          PACKAGE_CHANGED=$(git show | grep diff | cut -d" " -f 3 | grep package.json -c)
          test $PACKAGE_CHANGED -eq 0 &&
          echo "::set-output name=cached:'true'" ||
          echo "::set-output name=cached::'false'"

      - name: Install dependencies without Proxy 📁
        if: steps.changes.outputs.cached != 'true'
        run: npm --proxy=null --https_proxy=null --strict-ssl=true install

      - name: Build 🚧
        run: npm run build

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
